<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button class="btn">随机数</button>
  <script>
    const arr = [50, 200, 345, 500, 762, 980]
    let currentValue = 0
    const btnEl = document.querySelector('.btn')
    btnEl.onclick = function () {
      currentValue = Math.floor(Math.random() * 1500)
      matchIndex(currentValue)
    }

    function matchIndex(currentValue) {
      console.log('随机数', currentValue);
      let currentIndex = arr.length - 1
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= currentValue) {
          currentIndex = i - 1
          break
        }
      }
      if (currentIndex === -1) return
      console.log('索引', currentIndex);
    }


  </script>
</body>

</html>
